version: '3.8'

services:
  esphome-designer:
    image: ghcr.io/spicylimes/esphome-designer:latest
    container_name: esphome-designer
    restart: unless-stopped
    ports:
      - "6054:80"
    environment:
      # Set these in Portainer's environment variables for security
      - HA_URL=${HA_URL:-}
      - HA_TOKEN=${HA_TOKEN:-}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
